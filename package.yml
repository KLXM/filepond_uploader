package: filepond_uploader
version: '2.0.4'
author: 'KLXM Crossmedia GmbH Thomas Skerbis'
supportpage: https://github.com/KLXM/filepond_uploader
requires:
    php: '>=8.1'
    redaxo: '^5.17.1'
    packages:
        yform: '>=4.0.0'
        metainfo: '>=2.0.0'
page:
    title: 'translate:filepond_uploader_title'
    perm: filepond_uploader[upload] 
    subpages:
        upload: { 
            title: 'translate:filepond_uploader_upload',
            perm: filepond_uploader[upload]  
        }
        settings: { 
            title: 'translate:filepond_uploader_settings',
            perm: admin
        }
        help: { 
            title: 'translate:help', 
            subPath: README.md, 
            itemClass: 'pull-right' 
        }
default_config:
    allowed_types: 'image/*,video/*,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.openxmlformats-officedocument.presentationml.presentation'
    max_filesize: 200
    max_files: 30
    max_pixel: 2100
    category_id: 0
    lang: 'de_de'
    image_quality: 90
    enable_chunks: true
    chunk_size: 5
    create_thumbnails: true
    server_image_processing: false
    always_show_meta: false
    replace_mediapool: false
    upload_skip_meta: false
    delayed_upload_mode: false
    title_required_default: false
    fix_exif_orientation: true
    enable_alt_checker: true
    client_max_pixel: null
    client_image_quality: null
    enable_ai_alt: false
    ai_provider: 'gemini'
    ai_alt_prompt: null
    gemini_api_key: null
    gemini_model: 'gemini-1.5-flash'
    cloudflare_api_token: null
    cloudflare_account_id: null
    items_per_page: 30
    alt_checker_sort: 'createdate_desc'
installer_ignore:
    - node_modules
    - package.json
    - package-lock.json
    - yarn.lock
    - .gitignore
    - .github
    - .git
